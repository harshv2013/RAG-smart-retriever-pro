services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: smartretriever-app
    ports:
      - "8501:8501"
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # environment:
    #   DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/smartretriever
    #   REDIS_HOST: redis
    #   REDIS_PORT: 6379
    volumes:
      - ../data/faiss_index:/app/data/faiss_index
      - ../data/storage:/app/data/storage
      - ../data/uploads:/app/data/uploads
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: smartretriever-postgres
    environment:
      POSTGRES_DB: smartretriever
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"   # debug only
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: smartretriever-redis
    ports:
      - "6379:6379"   # debug only
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:



